<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
    body{
        background-color:skyblue;
        text-align:center;
    }
    header{
        width:100%;
        height: 12vh;
    }
</style>
</head>
<header>
    <div >
        <nav style="text-align:center;">
            <h1>Welcome to the home page!</h1>
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/signup">Sign Up</a>
            <!--            <a href="/logout">Logout</a>-->
        </nav>
    </div>

    <nav>
        <h1 th:text="${user.username}"></h1>
    </nav>
</header>
<body>
<img src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_1280.png" style="width:200px">

<h1 th:text="${user.firstName}"></h1>
<h1 th:text="${user.lastName}"></h1>
<h1 th:text="${user.dateOfBirth}"></h1>
<h1 th:text="${user.bio}"></h1>

<h2>Your posts</h2>
<div th:each="post :${posts}">
    <h1 th:text="${post.body}"></h1>
</div>

<hr>
<hr>

<h3>Add Post</h3><br>
<form action="/post" method="Post">
    <label for="post">Post: </label>
    <input id="post" type="text" name="post">
    <input type="submit" value="Add Post">
</form>



</body>
</html>
